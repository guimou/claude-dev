name: Build and Push Container Image

on:
  workflow_call:
    inputs:
      claude_version:
        description: 'Claude Code version (leave empty to use CLAUDE_VERSION file)'
        required: false
        type: string
      image_tag:
        description: 'Image tag to apply (e.g., 2.1.37 or 2.1.37-1). Defaults to claude_version.'
        required: false
        type: string
  workflow_dispatch:
    inputs:
      claude_version:
        description: 'Claude Code version (leave empty to use CLAUDE_VERSION file)'
        required: false
        type: string
      image_tag:
        description: 'Image tag to apply (e.g., 2.1.37 or 2.1.37-1). Defaults to claude_version.'
        required: false
        type: string

env:
  REGISTRY: quay.io
  IMAGE_NAME: guimou/ccbox

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read CLAUDE_VERSION file
        id: version
        run: |
          if [ -n "${{ inputs.claude_version }}" ]; then
            VERSION="${{ inputs.claude_version }}"
          elif [ -f CLAUDE_VERSION ]; then
            VERSION=$(cat CLAUDE_VERSION | tr -d '[:space:]')
          else
            VERSION=""
          fi
          echo "claude_version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Claude Code version: ${VERSION:-latest}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ inputs.image_tag || steps.version.outputs.claude_version }},enable=${{ inputs.image_tag != '' || steps.version.outputs.claude_version != '' }}
            type=raw,value=latest
            type=sha,prefix=,format=short

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            CLAUDE_VERSION=${{ steps.version.outputs.claude_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
